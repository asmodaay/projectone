{% extends 'base.html' %}

{% block content %}
	<div class="wrapper">
    	<h1>New post</h1>
	<!-- ЭТО МОЯ ФОРМА -->
			<section class="field-huield">
						<article class="form-huerm">
							<form method="POST" class="post-form" >
								{% csrf_token %}
								  <div class="form-group">
								    <label for="id_title">Title post</label>
								    <input type="text" name ="title" maxlength="200" required id ="id_title" class="form-control" id="text">
								  </div>
								  <div class="form-group">
								    <label for="id_text">Review</label>
								    <textarea name="text" cols="40" rows="10" class="form-control" id="id_text" ></textarea>
								  </div>
								  <button type="submit" class="btn btn-primary">Submit</button>
							</form>
						</article>
					</div>
			</section>
	</div>
{% endblock %}
