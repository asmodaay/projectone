{% extends 'projectone/base_template.html' %}

{% block content %}
    <div>
        {% if post.published_date %}
            <div >
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.author }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
