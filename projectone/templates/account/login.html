{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class="wrapper-list">
	<div class="wrapper-list-content">
<form class="login" method="POST" action="{% url 'account_login' %}">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="id_login">Account Name</label>
                    <input type="text" name="login" placeholder="Имя пользователя" autofocus="autofocus" maxlength="150"
                     class="form-control" id="id_login" >
                  </div>
                  <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" class="form-control" id="id_password" placeholder="Password">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <div class="modal-footer">
                    <a class="button secondaryAction" href="{% url 'account_reset_password' %}">Забыли пароль?</a>
                     <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                     <button type="submit" class="btn btn-primary">Go </button>
                  </div>
                </form>
</div>
</div>
{% endblock %}
