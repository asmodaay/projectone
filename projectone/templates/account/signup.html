{% extends "account/base.html" %}



{% block content %}
<section class="wrapper-list">
	<div class="wrapper-list-content">

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
	{% csrf_token %}
	<div class="form-group">
		<label for="id_username">Имя пользователя:</label>
		<input type="text" name="username" placeholder="Имя пользователя" autofocus="autofocus" minlength="1" maxlength="150" required="" id="id_username" class="form-control">
	</div>
	<div class="form-group">
		<label for="id_email">E-mail (опционально):</label>
		<input type="email" name="email" placeholder="E-mail адрес" id="id_email" class="form-control">
	</div>
	<div class="form-group">
		<label for="id_password1">Пароль:</label>
		<input type="password" name="password1" placeholder="Пароль" required="" id="id_password1" aria-autocomplete="list" class="form-control">
	</div>
	<div class="form-group">
		<label for="id_password2">Пароль (еще раз):</label> <input type="password" name="password2" placeholder="Пароль (еще раз)" required="" id="id_password2" class="form-control">
	</div>
	<button type="submit" class="btn2 btn btn-primary" href="/">Sign up</button>
</form>
</div>
</section>



{% endblock %}
