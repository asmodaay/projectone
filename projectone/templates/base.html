{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Review</title>
  <meta charset="utf-8">
  
  <script type="123" src="/static/projectone/js/bootstrap.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'projectone/css/bootstrap.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'projectone/css/bootstrap-reboot.css' %}">
  <link href= "{% static 'projectone/css/style.css' %}" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
  <header class="container">
    <div class="row">
      <div class="col-6">
        <a class="log" href="/" ><img class="logo" src="/static/projectone/images/review.png"> </a>
      </div>
      <div class="col-6">
        <nav class="nav nav-pills flex-column flex-sm-row">
          <a class="nav-header flex-sm-fill text-sm-center" href="posts_list">Post list</a>
          <a class="nav-header flex-sm-fill text-sm-center" href="/">home</a>
          {% if user.is_anonymous %}
          <a href="/accounts/login" class="btn-sm nav-header flex-sm-fill text-sm-center btn btn-primary">Login</a>
          <a href="/accounts/signup" class="btn-sm nav-header flex-sm-fill text-sm-center btn btn-primary">SignUp</a>
          {% endif %}
          {% if user.is_authenticated %}
          <a href="accounts/logout" class="btn-sm nav-header flex-sm-fill text-sm-center btn btn-primary">Logout</a>
          <a class="btn-sm nav-header flex-sm-fill text-sm-center btn btn-primary" href="{% url 'post_new' %}">new post</a>
          {% endif %}
        </nav>
      </div>
    </div>
  </header>

   <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
       <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">LOGIN</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
              <div class="modal-body">
                <form class="login" method="POST" action="{% url 'account_login' %}">
                  <div class="form-group">
                    <label for="Email">Account Name</label>
                    <input type="text" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="Password" placeholder="Password">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="Check">
                    <label class="form-check-label" for="Check">Check me out</label>
                  </div>
                </form>
              </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary"><a href="/">Go</a> </button>
          </div>
        </div>
      </div>
    </div>

{% block content %}
{% endblock %}
</body>
</html>
