{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Review</title>
  <meta charset="utf-8">
  
  <script type="123" src="/static/projectone/js/bootstrap.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'projectone/css/bootstrap.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'projectone/css/bootstrap-reboot.css' %}">
  <link href= "{% static 'projectone/css/style.css' %}" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://vk.com/js/api/openapi.js?160" type="text/javascript"></script>
</head>
<body>
  <header class="header1">
    <div class="row justify-content-around">
      <div class="col">
        <a class="log" href="/" ><img class="logo" src="/static/projectone/images/review.png"> </a>
      </div>
      <div class="col-6">
        <nav class="navbar nav nav-pills flex-column flex-sm-row">
          <a class="a nav-header flex-sm-fill text-sm-center" href="/posts_list">Post list</a>
          <a class="a nav-header flex-sm-fill text-sm-center" href="/">home</a>
          {% if user.is_anonymous %}
          <a href="/accounts/login" class="a btn-sm nav-header flex-sm-fill text-sm-center btn btn1 btn-primary" data-toggle="modal" data-target="#login">Login</a>
          <a href="/accounts/signup" class="a btn-sm nav-header flex-sm-fill text-sm-center btn1 btn btn-primary">SignUp</a>
          {% endif %}
          {% if user.is_authenticated %}
          <a href="accounts/logout" class="a btn-sm nav-header flex-sm-fill text-sm-center btn1 btn btn-primary" data-toggle="modal" data-target="#logout">Logout</a>
          <a class="a btn-sm nav-header flex-sm-fill text-sm-center btn1 btn btn-primary" href="{% url 'post_new' %}">new post</a>
          {% endif %}
        </nav>
      </div>
      <div class="col">
        <div class="colabs">
        <a class="edit" href="/">Conctacts</a>
        </div>
      </div>
    </div>
  </header>

   <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
       <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">LOGIN</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
              <div class="modal-body">
                <form class="login" method="POST" action="{% url 'account_login' %}">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="id_login">Account Name</label>
                    <input type="text" name="login" placeholder="Имя пользователя" autofocus="autofocus" maxlength="150"
                     class="form-control" id="id_login" >
                  </div>
                  <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" class="form-control" id="id_password" placeholder="Password">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <div class="modal-footer">
                    <a class="button secondaryAction" href="{% url 'account_reset_password' %}">Забыли пароль?</a>
                     <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                     <button type="submit" class="btn btn-primary">Go </button>
                  </div>
                </form>
              </div> 
          </div>
        </div>
      </div>

      <div class="modal fade" id="logout" tabindex="-1" role="dialog" aria-labelledby="logout" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Logout</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <div class="form-group">
                  <p>Are you sure you want to quit?<br></p>
                  <button type="submit" class="btn btn-primary">Yes</button>
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>



{% block content %}
{% endblock %}
</body>
</html>
