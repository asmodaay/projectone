{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Review</title>
  <meta charset="utf-8">
  
  <script type="123" src="/static/projectone/js/bootstrap.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/projectone/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/static/projectone/css/bootstrap-reboot.css">
  <link href="{% static 'projectone/css/style.css' %}" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
  <header class="container">
    <div class="row justify-content-between">
      <div class="col-4">
        <a href="/" ><img class="logo" src="/static/projectone/images/review.png"> </a>
      </div>
      <div class="col-4">
        <nav class="nav nav-pills flex-column flex-sm-row">
          <a class="nav-header flex-sm-fill text-sm-center" href="posts_list">Post list</a>
          <a class="nav-header flex-sm-fill text-sm-center" href="/">home</a>
          {% if user.is_anonymous %}
          <a href="/accounts/login" class="btn-sm nav-header flex-sm-fill text-sm-center btn btn-primary">Login</a>
          <a href="/accounts/signup" class="btn-sm nav-header flex-sm-fill text-sm-center btn btn-primary">SignUp</a>
          {% endif %}
          {% if user.is_authenticated %}
          <a href="accounts/logout" class="btn-sm nav-header flex-sm-fill text-sm-center btn btn-primary">Logout</a>
          <a class="btn-sm nav-header flex-sm-fill text-sm-center btn btn-primary" href="{% url 'post_new' %}">new post</a>
          {% endif %}
        </nav>
      </div>
    </div>
    <div>
    </div>  
  </header>
{% block content %}
{% endblock %}
</body>
</html>
